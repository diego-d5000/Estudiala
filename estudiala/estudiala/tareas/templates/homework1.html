<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
			<tr>
				<td>Nombre</td>
				<td>Materia</td>
				<td>Correo del profesor</td>
				<td>Fecha de Envio</td>
			</tr>
			{% for tarea in homeworks%}
			<tr>
				<td>{{tarea.name}}</td>
				<td>{{tarea.subject}}</td>
				<td>{{tarea.to_email}}</td>
				<td>{{tarea.current_date}}</td>
			</tr>
			{% empty %}
			<h4>No hay tareas todavia</h4>
			{% endfor %}
		</table>
</body>
</html>
