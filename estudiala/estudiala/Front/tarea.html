<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

			display: block;
			margin-left: auto;
			margin-right: auto;

		.container {
			font-family: 'Roboto', arial;
		}
	</style>

	<title>Envía tu Tarea | Estudia.la</title>

<body>
	<core-scaffold class="container">
	  <core-header-panel navigation flex mode="seamed">
	    <core-toolbar>Estudia.la</core-toolbar>
	    <core-menu theme="core-dark-theme">
	    </core-menu>
  </core-header-panel>
  <div tool>Manda tu Tarea</div>
  <div>

	<paper-input label="Escribe tu correo aquí" class="paperInput" name="tucorreo"></paper-input>
