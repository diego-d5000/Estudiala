<!DOCTYPE html>
<html lang="en" onscroll="scrollElements()">
<head>
  <meta charset="UTF-8">
  {% load staticfiles%}
  <meta charset="UTF-8">
  <meta name="theme-color" content="#F44336">
  <meta name="msapplication-TileImage" content="{% static 'images/logo.png' %}">
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png"/>
  <!--Statics-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
  <link rel="import" href="{% static 'components/nuevasala-fab/nuevasala-fab.html' -%}">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
  <title>Estudia.la | El Mejor Lugar para estudiar en Línea</title>
</head>
<body>
  <nav id="nav">
    <div class="Estudiala-leftBrand">
      <img src="{% static 'images/logo.png' %}" class="Estudiala-logo" id="logo">
      <span class="Estudiala-brand" id="title">Estudia.la</span>
    </div>
    <div class="Estudiala-rightBrand" id="rightBrand">
      {% if user.is_authenticated %}
        <span class="Estudiala-menuOption">Mi Perfil</span>
      {% else %}
        <span class="Estudiala-menuOption">Iniciar Sesión</span>
        <span class="Estudiala-menuOption">Registrarme</span>
      {% endif %}
    </div>
  </nav>
  <div class="Estudiala-description">
    <h1>Comparte y adquiere conocimiento</h1>
    <h2>Aprende ó enseña cosas nuevas, desde la comodidad de tu Ordenador</h2>
  </div>
  <div class="Estudiala-container">
    <h1>Hello Container!</h1>
  </div>
</body>
</html>
